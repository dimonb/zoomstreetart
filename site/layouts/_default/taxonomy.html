{{ define "main" }}
<div class="section-page">
  <h1>{{ .Title }}</h1>
  {{ if .Pages }}
  <ul>
    {{ range .Pages.ByDate.Reverse }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 2, 2006" }}</time>
      </li>
    {{ end }}
  </ul>
  {{ else }}
  <p>No posts found.</p>
  {{ end }}
</div>
{{ end }}
